<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

<!-- ------------Form  -->
 <div class="form-tip container mt-5" id="form-tip">
  <form class="tip-form" id="tip-form">
    <h2>Tip Calculator</h2>

    <div class="mb-3">
      <label class="form-label">Amount</label>
      <input type="number" class="form-control" id="amount">
    </div>

    <div class="mb-3">
      <label class="form-label">Tip Percentage (%)</label>
      <input type="number" id="tip" class="form-control">
    </div>

    <button type="button" id="btn-cal" class="btn btn-primary">Calculate</button>
    
    <br><br>
    <label class="total" for="total">Total:</label>
    <span class="total" id="total"></span>
  </form>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
